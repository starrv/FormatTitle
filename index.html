<!DOCTYPE html>
<html>
    <head>
        <title>
            Format Title
        </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" >
        <link rel="stylesheet" href="css/style.css" type="text/css">
        <script defer src="./js/script.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="container">
             <header>
                <div class="row">
                    <div class="col">
                        <h1>
                            Format Title
                        </h1>
                    </div>
                </div>
            </header>
            <main>
                <section>
                     <div class="row">
                        <div class="col">
                            <form>
                                <div>
                                    <p id="display"></p>
                                </div>
                                <div>
                                    <label for="title">
                                        Title:
                                    </label>
                                    <input type="text" id="title" name="tite">
                                </div>
                                <div>
                                    <label for="delimiter">
                                        Delimiter:
                                    </label>
                                    <select id="delimiter" name="delimiter">
                                        <option value="_">
                                            underscore _
                                        </option>
                                        <option value="-">
                                            dash -
                                        </option>
                                        <option value=" ">
                                            space 
                                        </option>
                                    </select>
                                </div>
                                <div>
                                    <input type="reset" id="reset" name="reset" value="reset">
                                </div>
                                <div>
                                    <input type="submit" id="format" name="format" value="format">
                                </div>
                            </form>
                        </div>
                    </div>
                </section>
            </main>
            <footer>
                <p>
                    Product of VS
                </p>
            </footer>
        </div>
    </body>
</html>
